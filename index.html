<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheMarkkade.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 2rem 2rem;
        background-attachment: fixed;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .gold-text {
        background: linear-gradient(180deg, #fffbeb, #fde047, #eab308);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
      }
      .gold-text-glow {
          color: #fef08a;
          text-shadow:
              0 0 5px rgba(250, 235, 162, 0.3),
              0 0 10px rgba(250, 235, 162, 0.3),
              0 0 20px rgba(234, 179, 8, 0.3);
      }
      .divider-glow {
          height: 2px;
          background: #eab308;
          box-shadow: 0 0 10px 1px rgba(234, 179, 8, 0.7);
          border: none;
      }
      .game-card {
          background: rgba(26, 26, 26, 0.5);
          border: 1px solid rgba(234, 179, 8, 0.3);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          transform: perspective(1000px);
      }
      .game-card:hover {
          border-color: #fde047;
          box-shadow: 0 0 20px rgba(253, 224, 71, 0.3);
          transform: translateZ(20px) translateY(-5px);
      }
      .currency-display {
          background: rgba(26, 26, 26, 0.5);
          border: 1px solid rgba(234, 179, 8, 0.3);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
      }
    </style>
